<ng-container *ngIf="form">
  <div
    *ngFor="
      let stat of ['name', 'type1', 'type2', 'attack', 'defense', 'health']
    "
  >
    <label [for]="stat">{{ stat | titlecase }}: </label>
    <input [id]="stat" [formControl]="form.get(stat)" />
  </div>
</ng-container>
